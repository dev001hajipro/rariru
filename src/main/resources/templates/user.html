<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>users</title>
</head>
<body>
<p th:text="${message}"></p>
<table>
<tr>
	<th>ID</th>
	<th>名前</th>
	<th>メール</th>
</tr>
<tr th:each="user : ${users}">
	<td th:text="${user.id}"></td>
	<td th:text="${user.name}"></td>
	<td th:text="${user.email}"></td>
</tr>
</table>
<input type="button" value="登録画面">
</body>
</html>
